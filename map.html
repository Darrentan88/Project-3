<!DOCTYPE html>
<html>
<head>
   <title>
     <style>
       * {
         margin: 0;
         padding: 0;
       }
       #map { 
         height: 500px;
         width: 100%;
       }
  </title> 
  </head>
<body>
<div id="map">
     </div>
<script>
       function initMap() {
         var locat = {lat: -25.363, lng: 131.044};
         var map = new google.maps.Map(document.getElementById("map")), {
           zoom: 4,
             center: locat
             
       });
          
          var marker = new google.maps.Marker({
             position: locat,
             map: map
          });
       }
</script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArpABGyqQmOhfBtNcL9uXPcuJyKwO7hbo&callback=initMap"></script>
</body>
</html>
